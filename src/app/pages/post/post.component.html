<div class="grid-container">
  <mat-grid-list cols="4" rowHeight="100px">
    @for (tile of tiles; track $index) {
      <mat-grid-tile [colspan]="tile.cols"
                     [rowspan]="tile.rows"
                     [style.background]="tile.color">
        <div class="fill"></div>
      </mat-grid-tile>
    }
  </mat-grid-list>
</div>
